# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Publish to Github pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
      name: Checkout ðŸŽƒ
    - name: Setting up git
      run: git config --global user.email someone@example.com
      run: git config --global user.name Github bot
    - name: Get Node.js ðŸŽ²
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Installing dependencies ðŸ§¨
      run: npm ci
    - name: Building
      run: npm run build
      run: git add build && git checkout -b website && git commit -m "Github bot"
