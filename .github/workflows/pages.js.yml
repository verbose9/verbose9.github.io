# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Publish to Github pages

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v2
        name: Checkout ðŸŽƒ
      - name: Get Node.js ðŸŽ²
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Defining Creditentials
        run: |
          git config --global user.name 'Electrolyte Orb'
          git config --global user.email '55880176+electrolyte-orb@users.noreply.github.com'
      - name: Installing dependencies ðŸ§¨
        run: npm i
      - name: ðŸ”¥ðŸ”¥ Building static files ðŸ”¥ðŸ”¥
        run: npm run build
      - name: Staging and commiting changes
        run: |
          git add build/
          git checkout -b website
          git commit -m 'Bot added this page'
